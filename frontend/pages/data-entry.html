<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Usage Entry</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script defer src="../scripts/data-entry.js"></script> <!-- Link to JS file -->
</head>
<body>
    <header>
        <h1>Water Usage Data Entry</h1>
    </header>

    <main>
        <form id="usageForm">
            <label for="customerId">Customer ID:</label>
            <input type="text" id="customerId" name="customerId" required><br><br>

            <label for="usageAmount">Water Usage (Liters):</label>
            <input type="number" id="usageAmount" name="usageAmount" required><br><br>

            <input type="submit" value="Submit Data">
        </form>
        <p id="errorMessage" style="color: red;"></p>
        <div id="successMessage" style="color: green; display: none;">Usage data submitted successfully!</div>
    </main>

    <footer>
        <p>&copy; 2024 AquaSync</p>
    </footer>
</body>
</html>
