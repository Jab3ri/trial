<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script defer src="../scripts/billing.js"></script> <!-- Link to JS file -->
</head>
<body>
    <header>
        <h1>Billing</h1>
    </header>

    <main>
        <form id="billingForm">
            <label for="customerId">Customer ID:</label>
            <input type="text" id="customerId" name="customerId" required><br><br>

            <label for="amountDue">Amount Due:</label>
            <input type="number" id="amountDue" name="amountDue" required><br><br>

            <input type="submit" value="Generate Bill">
        </form>
        <p id="errorMessage" style="color: red;"></p>
        <div id="successMessage" style="color: green; display: none;">Bill generated successfully!</div>
    </main>

    <footer>
        <p>&copy; 2024 AquaSync</p>
    </footer>
</body>
</html>
