<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script defer src="../scripts/register.js"></script> <!-- Link to JS file -->
</head>
<body>
    <header>
        <h1>Customer Registration</h1>
    </header>

    <main>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <input type="submit" value="Register">
        </form>
        <p id="errorMessage" style="color: red;"></p> <!-- Error message display -->
        <div id="successMessage" style="color: green; display: none;">Registration successful!</div> <!-- Success message -->
    </main>

    <footer>
        <p>&copy; 2024 AquaSync</p>
    </footer>
</body>
</html>
